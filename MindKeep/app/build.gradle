apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.anatoliyadamitskiy.a_adamitskiy_android_usersanddata"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'net.steamcrafted:load-toast:1.0.5'
    compile 'com.github.dexafree:materiallist:2.4.3'
    compile 'com.getbase:floatingactionbutton:1.9.0'
    compile files('libs/Parse-1.9.0.jar')
    compile files('libs/commons-io-2.4.jar')
    compile 'com.parse.bolts:bolts-android:1.+'
    compile fileTree(dir: 'libs', include: 'Parse-1.9.0.jar')
}
